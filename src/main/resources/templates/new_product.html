<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New product</title>
</head>
<body>
    <form action="/products" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div>
         <label for="name">Product name</label>
         <input type="text" name="productName" id="name" placeholder="Product name"/>
      </div>
      <div>
        <label for="price">Price per unit or kg</label>
        <input type="text" name="price" id="price" placeholder="0.00"/>$
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" placeholder="0"/>
      </div>
      <div>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="description"/>
      </div>
        <div>
            <label for="image_link">Image link</label>
            <input type="url" name="imageLink" id="image_link" placeholder="http://image.com"/>
        </div>
      <div>
        <button type="submit">Create the product</button>
      </div>
    </form>
</body>
</html>
