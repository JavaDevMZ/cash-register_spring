<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles.css"/>
    <meta charset="UTF-8">
    <title th:text="#{login.login}"/>
</head>
<body>
    <div th:insert="common-header.html"></div>

    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="username" th:text="#{login.email}"/>
            <br/>
            <input type="text" placeholder="your@email.com" id="username" name="username" />
        </div>
        <div>
            <label for="password" th:text="#{login.password}"/>
            <br/>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <button type="submit" th:text="#{login.login}"/>
        </div>
    </form>
    <object type="text/html" data="common-header.html"></object>
</body>
</html>
